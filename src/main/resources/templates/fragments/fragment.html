<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}"/>
    </head>

    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"
        ></script>
        <script src="https://getbootstrap.com/docs/4/1/assets/js/vendor/popper.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    </head>
</head>

<body>
<nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand font-weight-bold text-primary" href="/">
        UTS APAP 2022
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li th:class="${activeTab == 'home'} ? 'active' : ''">
                <a class="nav-item nav-link" th:href="@{/}">
                    Beranda<span class="sr-only">(current)</span></a>
            </li>
            <li th:class="${activeTab == 'add-kasus'} ? 'active' : '' ">
                <a class="nav-item nav-link" th:href="@{/covid/add}">
                    Tambah Kasus<span class="sr-only"></span></a>
            </li>
            <li th:class="${activeTab == 'case'} ? 'active' : '' ">
                <a class="nav-item nav-link" th:href="@{/covid/view-all}">
                    Kasus Covid<span class="sr-only"></span></a>
            </li>
            <li th:class="${activeTab == 'laporan'} ? 'active' : '' ">
                <a class="nav-item nav-link" th:href="@{/report/active}">
                    Laporan Kasus Aktif<span class="sr-only"></span></a>
            </li>
            <li th:class="${activeTab == 'statistik'} ? 'active' : '' ">
                <a class="nav-item nav-link" th:href="@{/report/statistics}">
                    Statistik Kasus<span class="sr-only"></span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/covid/search}" method="get">
            <input class="form-control mr-sm-2" type="search"
                   name="nama" placeholder="Nama" aria-label="Cari Nama">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>
    </div>
</nav>
</body>

</html>
